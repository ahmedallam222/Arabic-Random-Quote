<body id="theme" >
 
  <div id="quote-box">
    <p id="item-to-copy" class="text">إذا أردت أن تصمد للحياة فلا تأخذها على أنها مأساة</p>
    <p class="author">توفيق الحكيم</p>
  </div>


  <div class="multi-button">
    <button id="loadQuote"><i class="fas fa-arrows-rotate"></i>حكمة اخرى</button>
    <button onclick="copyToClipboard()"><i class="fas fa-copy"></i> نسخ الحكمة</button>
     <button  id="toggle-btn" class="dark-mode-toggle">
       
      <i class="fas fa-moon"></i> الوضع المظلم
      </button>
  
     
  </div>




<!-- copy -->
  <script>
  function copyToClipboard() {
  const str = document.querySelector("p").innerHTML
  const el = document.createElement('textarea')
  el.value = str
  el.setAttribute('readonly', '')
  el.style.position = 'absolute'
  el.style.left = '-9999px'
  document.body.appendChild(el)
  el.select()
  document.execCommand('copy')
  document.body.removeChild(el)
	Swal.fire({
		position: 'top-left',
		icon: 'success',
		title: 'تم النسخ بنجاح',
		showConfirmButton: false,
		timer: 1500
	  })
}
  </script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/script.js"></script>

<script>
  	const toggleBtn = document.getElementById("toggle-btn");
const theme = document.getElementById("theme");
let darkMode = localStorage.getItem("dark-mode");

const enableDarkMode = () => {
  theme.classList.add("dark-mode-theme");
  toggleBtn.classList.remove("dark-mode-toggle");
  localStorage.setItem("dark-mode", "enabled");
};

const disableDarkMode = () => {
  theme.classList.remove("dark-mode-theme");
  toggleBtn.classList.add("dark-mode-toggle");
  localStorage.setItem("dark-mode", "disabled");
};

if (darkMode === "enabled") {
  enableDarkMode(); // set state of darkMode on page load
}

toggleBtn.addEventListener("click", (e) => {
  darkMode = localStorage.getItem("dark-mode"); // update darkMode when clicked
  if (darkMode === "disabled") {
    enableDarkMode();
  } else {
    disableDarkMode();
  }
});


</script>
 
</body>

</html>
